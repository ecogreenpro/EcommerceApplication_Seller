{% load static %}
<html lang="en">
{%include 'header.html'%}

<body>
<div class="ps-my-account">
    <div class="container">

        <form class="ps-form--account ps-tab-root needs-validation" method="POST" action="/create-user/">
            {%csrf_token%}
            {% for message in messages %}
            <br>

            <div class="alert alert-info">
                <button aria-hidden="true" data-dismiss="alert" class="close" type="button">Ã—</button>
                <strong>{{message}}!</strong>
            </div>

            {% endfor %}
            <ul class="ps-tab-list">
                <li><a>Register</a></li>
            </ul>
            <div class="ps-tabs">
                <div class="ps-tab active" id="sign-in">
                    <div class="ps-form__content">
                        <h5>Create a New Account</h5>
                        <div class="form-group">
                            <label for="firstName">First name</label>
                            <input type="text" class="form-control" name="firstName" id="firstName"
                                   required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last name</label>
                            <input type="text" class="form-control" name="lastName" id="lastName"
                                   required>
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" name="username" id="username"
                                   placeholder="Username"
                                   required>
                        </div>
                        <div class="form-group">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" name="email" id="email"
                                       placeholder="example@gmail.com" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Password">Password</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                </div>
                                <input type="password" class="form-control" id="password" name="password"
                                       placeholder="Password" minlength="8"
                                       title="Must contain 8 or more characters" required>
                                <div class="invalid-feedback" style="width: 100%;">
                                    Invalid Password
                                    <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                                </div>
                            </div>

                        </div>

                        <div class="form-group">
                            <label for="Password"> Confirm Password</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                </div>
                                <input type="password" class="form-control" id="confirm_password"
                                       name="confirm_password"
                                       placeholder="Password" required>
                                <div class="invalid-feedback" style="width: 100%;">
                                    Password Not Mactched.
                                </div>
                            </div>

                        </div>

                        <div class="form-group submit">
                            <button class="ps-btn ps-btn--fullwidth" type="submit">Register</button>
                        </div>
                    </div>
                    <div class="ps-form__footer">
                    </div>
                </div>

            </div>
        </form>
        <br>
    </div>
</div>

</body>

<script src="{% static 'form-validation.js'%}"></script>
{% include 'footer.html'%}
</html>
