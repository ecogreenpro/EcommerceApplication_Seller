{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.1.1">
    <title>Login | Jewellery</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'media/Jewellery-FavIco-01-01.png' %}"/>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/carousel/">

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }









    </style>
    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
</head>
<header>
    {%include 'header.html'%}
</header>
<main role="main">
    <body>

    <div class="d-flex" id="wrapper">

        <!-- Sidebar -->
        {%include "sideNav.html"%}
        <!--Main View Start-->
        <div id="page-content-wrapper">
            {% for message in messages %}
            <div class="form-group alert alert-success">
                <div class="col-md-12">

                    <p id="messages">{{message}}</p>

                </div>
            </div>
            {% endfor %}
            <div class="container-fluid">
                <main role="main"><br>
                    <form class="form-signin" method="post" action="/login/">
                            {% csrf_token %}
                        <div class="py text-center">

                            <h2>Login</h2>
                        </div>
                        <br>
                        <label for="username" class="sr-only">Email address</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Username" required
                               autofocus>
                        <label for="password" class="sr-only">Password</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                        <div class="checkbox mb-3">
                            <label>
                                <input type="checkbox" value="remember-me"> Remember me
                            </label>
                            <br>
                            <label>
                                <a href="{% url 'core:forgotpassword' %}">Forgot Password</a>
                                <br>
                                <a href="{% url 'core:signup' %}">Create an account?</a>
                            </label>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block" type="submit"></i> Login</button>
                        <div class="hide-md-lg">
                            <p class="text-center">Or </p>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <a href="#" class="fb btn btn-primary  ">
                                    <i class="fab fa-facebook-square"></i> Login with Facebook
                                </a>
                            </div>
                            <div class="col-md-6 mb-3">
                                <a href="#" class="google btn btn-danger"><i class="fab fa-google-plus-g"></i> Login
                                    with
                                    Google+
                                </a>
                            </div>
                        </div>


                    </form>
                </main>
            </div>

        </div>
        <!--Main View End-->
    </div>


    </body>

    <!-- FOOTER -->
    <footer class="container-fluid">
        {% include 'footer.html'%}
    </footer>
</main>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="../assets/js/vendor/jquery.slim.min.js"><\/script>')</script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</html>
