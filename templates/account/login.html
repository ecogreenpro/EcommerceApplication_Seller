{% load static %}
<html lang="en">
<title>Login | Jewellery | Jewellery.com.bd</title>
{%include 'header.html'%}


<body>

<div class="ps-my-account">
    <div class="container">
        <form class="ps-form--account ps-tab-root" method="post" action="/login/">
            {%csrf_token%}
            {% for message in messages %}
            <br>

            <div class="alert alert-info">
                <button aria-hidden="true" data-dismiss="alert" class="close" type="button">Ã—</button>
                <strong>{{message}}!</strong>
            </div>

            {% endfor %}
            <ul class="ps-tab-list">
                <li><a>Login</a></li>
            </ul>
            <div class="ps-tabs">
                <div class="ps-tab active" id="sign-in">
                    <div class="ps-form__content">
                        <h5>Log In Your Account</h5>
                        <div class="form-group">
                            <input class="form-control" name="username" type="text" placeholder="Username or email address">
                        </div>
                        <div class="form-group form-forgot">
                            <input class="form-control" name="password" type="password" placeholder="Password"><a href="">Forgot?</a>
                        </div>
                        <div class="form-group">
                            <div class="ps-checkbox">
                                <input class="form-control" type="checkbox" id="remember-me" name="remember-me">
                                <label for="remember-me">Rememeber me</label>
                            </div>
                        </div>
                        <div class="form-group submtit">
                            <button class="ps-btn ps-btn--fullwidth" type="submit">Login</button>
                        </div>
                        <div class="form-group submtit">
                            <h4 class="text-center">or</h4>
                        </div>
                        <div class="form-group submtit">
                            <a href="/signup/" class="ps-btn ps-btn--fullwidth ps-btn--gray" >Create New Account</a>
                        </div>
                        <div class="ps-form__footer">
                                <p>Connect with:</p>
                                <ul class="ps-list--social">
                                    <li><a class="facebook" href="{% url 'social:begin' 'facebook' %}"><i class="fa fa-facebook"></i></a></li>
                                    <li><a class="google" href="{% url 'social:begin' 'google-oauth2' %}"><i class="fa fa-google"></i></a></li>
                                </ul>
                            </div>

                    </div>
                    <div class="ps-form__footer">
                    </div>
                </div>

            </div>
        </form>
    </div>
</div>

</body>
{% include 'footer.html'%}
</html>
