{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" type="image/png" href="{% static 'media/eco.png' %}"/>
    <title>Add Product | Vendor | Dashboard</title>
    <style>
        .item .item-content {
            padding: 30px 35px
        }

        .image-upload {
            width: 100%;
            height: 300px;
            border: 1px dashed #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            position: relative;
            text-align: center;
            background: #f8f8f9;
            color: #666;
            overflow: hidden
        }

        .item-wrapper form img {
            margin-bottom: 20px;
            width: auto;
            height: auto;
            max-height: 400px;
            width: auto;
            border-radius: 5px;
            overflow: hidden
        }

        .image-upload img {
            height: 100% !important;
            width: auto !important;
            border-radius: 0px;
            margin: 0 auto
        }

        .image-upload i {
            font-size: 6em;
            color: #ccc
        }

        .image-upload input {
            cursor: pointer;
            opacity: 0;
            height: 100%;
            width: 100%;
            z-index: 10;
            position: absolute;
            top: 0;
            left: 0
        }

        .item-wrapper input {
            height: 43px;
            line-height: 43px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 20px
        }


    </style>

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    {%include 'vendor/sidebar.html'%}
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            {%include 'vendor/topbar.html'%}
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->


                <!-- DataTales Example -->
                <div class="card shadow mb-7">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Add Products</h6>
                    </div>
                    <div class="card-body">
                        <form method="post" class="needs-validation" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                {{form.as_p}}

                            </div>
                            <div class="col-sm-6 mb-3 mb-sm-0">
                                <button class="btn btn-primary" type="submit"><i class="fas fa-plus"></i> Add
                                    Product
                                </button>

                            </div>
                        </form>
                    </div>

                </div>
            </div>

        </div>
        <!-- /.container-fluid -->
        <br>
        <div class="container-fluid">

        </div>
    </div>

</div>
</div>
</div>
<!-- End of Main Content -->

<!-- Footer -->
<footer class="sticky-footer bg-white">
    <div class="container my-auto">
        <div class="copyright text-center my-auto">
            <span>Copyright &copy; Ecogreen Pro Global 2020</span>
        </div>
    </div>
</footer>
<!-- End of Footer -->

</div>
<!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="login.html">Logout</a>
            </div>
        </div>
    </div>
</div>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="../assets/js/vendor/jquery.slim.min.js"><\/script>')</script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/form-validation.js'%}"></script>
<script src="{% static 'vendorstatic/vendor/datatables/jquery.dataTables.min.js'%}"></script>
<script src="{% static 'vendorstatic/vendor/datatables/dataTables.bootstrap4.min.js'%}"></script>
<!-- Page level custom scripts -->
<script src="{% static 'vendorstatic/js/demo/datatables-demo.js'%}"></script>
</html>
