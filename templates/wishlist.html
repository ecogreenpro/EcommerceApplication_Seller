        <div class="container-fluid">
            <main role="main"><br>
                <div class="cart-wrap">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="py-5 text-center alert alert-danger">
                                    <h2>My Wishlist</h2>
                                </div>
                                <div class="table-wishlist">
                                    <table cellpadding="0" cellspacing="0" border="0" width="100%">
                                        <thead>
                                        <tr>
                                            <th width="45%">Product Name</th>
                                            <th width="15%">Unit Price</th>
                                            <th width="15%">Stock Status</th>

                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td width="45%">

                                                             alt="" class="mCS_img_loaded">
                                                    </div>
                                                    <div class="name-product">
                                                        <a href="#">Apple iPad Mini</a>
                                                    </div>
                                                </div>
                                            </td>
                                            <td width="15%" class="price">$110.00</td>
                                            <td width="15%"><span class="in-stock-box">In Stock</span></td>
                                            <td width="15%">
                                                <button class="round-black-btn small-btn"><i
                                                        class="fas fa-cart-plus"></i> Add to
                                                    Cart
                                                </button>
                                            </td>
                                            <td width="10%" class="text-center"><a href="#" class="trash-icon"><i
                                                    class="far fa-trash-alt"></i></a></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
